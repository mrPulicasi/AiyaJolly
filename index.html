<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Wishes</title>
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            text-align: center;
            position: relative;
        }

        .container {
            max-width: 90%;
        }

        h1 {
            font-size: 5vw;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #ff0000, 0 0 15px #ff6600;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #ff6600, 0 0 15px #ff3300;
            }
            to {
                text-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 30px #ff6600;
            }
        }

        .gift {
            width: 20vw;
            height: 20vw;
            max-width: 120px;
            max-height: 120px;
            background: url('https://cdn-icons-png.flaticon.com/512/868/868754.png') no-repeat center;
            background-size: contain;
            display: inline-block;
            animation: bounce 1.5s infinite alternate;
            margin-top: 20px;
        }

        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }

        .balloon {
            width: 10vw;
            height: 15vw;
            max-width: 50px;
            max-height: 70px;
            position: absolute;
            background: url('https://cdn-icons-png.flaticon.com/512/2990/2990672.png') no-repeat center;
            background-size: contain;
            animation: floatBalloon 6s infinite ease-in-out;
        }

        .balloon:nth-child(1) { left: 10%; animation-duration: 4s; }
        .balloon:nth-child(2) { left: 30%; animation-duration: 5s; }
        .balloon:nth-child(3) { left: 50%; animation-duration: 6s; }
        .balloon:nth-child(4) { left: 70%; animation-duration: 5s; }
        .balloon:nth-child(5) { left: 90%; animation-duration: 4s; }

        @keyframes floatBalloon {
            from {
                bottom: -50px;
                opacity: 0;
            }
            to {
                bottom: 100%;
                opacity: 1;
            }
        }

        .confetti {
            width: 8px;
            height: 8px;
            background: red;
            position: absolute;
            animation: fall 3s linear infinite;
        }

        .confetti:nth-child(odd) { background: yellow; }
        .confetti:nth-child(even) { background: blue; }

        @keyframes fall {
            from {
                transform: translateY(-100vh) rotate(0);
                opacity: 1;
            }
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 7vw;
            }
            .gift {
                width: 25vw;
                height: 25vw;
            }
            .balloon {
                width: 12vw;
                height: 18vw;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸŽ‰ Happy Birthday! Guru Natha ðŸŽ‚</h1>
        <div class="gift"></div>
    </div>

    <!-- Balloons -->
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>

    <!-- Confetti -->
    <script>
        for (let i = 0; i < 50; i++) {
            let confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
            confetti.style.backgroundColor = ["red", "blue", "yellow", "green", "purple"][Math.floor(Math.random() * 5)];
            document.body.appendChild(confetti);
        }
    </script>

</body>
</html>
